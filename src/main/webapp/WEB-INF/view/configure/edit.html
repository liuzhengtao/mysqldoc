<h4>编辑连接</h4>
<div class="row">
	<form id="likeForm" action="#(ctx)/configure/update">
		#include("_form.html")
		<input type="hidden" id="dt" value="#(model.dbtype??)">
	</form>
	<script>
      var dtv = $("#dt").val();
		if(dtv==1){
			$("#oracle").attr("checked","checked");
			$(".osid").css("display","block");
		}else{
			$("#mysql").attr("checked","checked");
	  }
	</script>
</div>
